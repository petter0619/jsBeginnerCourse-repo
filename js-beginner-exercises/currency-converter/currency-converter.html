<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter API Exercise - http://exchangeratesapi.io/</title>
    <link rel="stylesheet" href="../../base.css">
    <link rel="stylesheet" href="currency-converter.css">
</head>
<body>
    <div class="app">
        <form>
          <input type="number" name="from_amount">
          <select name="from_currency">
            <option>Select a Currency</option>
          </select>
          <p>in</p>
          <select name="to_currency">
            <option>Select a Currency</option>
          </select>
          <p>is</p>
          <p class="to_amount">$0</p>
        </form>
    </div>

    <!-- Javascript -->
    <script src="./currency-converter.js"></script>
</body>
</html>
